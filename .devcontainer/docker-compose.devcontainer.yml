version: "3"
services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      # This is where VS Code should expect to find your project's source code
      # and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/workspace:delegated

      # This lets you avoid setting up Git again in the container
      - ~/.gitconfig:/home/developer/.gitconfig

      # This lets you share your SSH key with the container
      - ~/.ssh/id_rsa:/home/developer/.ssh/id_rsa

      # Share wakatime information with the container
      - ~/.wakatime.cfg:/home/developer/.wakatime.cfg
      - ~/.wakatime.db:/home/developer/.wakatime.db
      - ~/.wakatime.log:/home/developer/.wakatime.log
    command: sleep infinity
    user: developer
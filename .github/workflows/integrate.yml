name: Integrate

on:
  pull_request:
    branches: [master]

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Configure Node.js
        uses: actions/setup-node@v1.1.0
        with:
          version: "12.x"
      - name: Install Dependencies
        run: npm ci --prefix ./site
      - name: Build Site
        run: npm run --prefix ./site build
